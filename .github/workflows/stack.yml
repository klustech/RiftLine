name: stack
on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: forge --version
      - run: forge test -vvvv
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd backend/api-gateway && npm ci
      - run: cd backend/api-gateway && npm run build --if-present
      - run: cd backend/api-gateway && npm test --if-present
  mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd apps/companion-app && npm install
      - run: cd apps/companion-app && npm test -- --watch=false
