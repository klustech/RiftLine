name: services

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run unit tests
        run: npm run test -- --runInBand

  nakama-modules:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/nakama/modules/ts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build modules
        run: npm run build

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Run Foundry tests
        run: cd contracts/foundry && forge test --no-match-test fuzz
